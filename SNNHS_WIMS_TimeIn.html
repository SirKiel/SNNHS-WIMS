<!DOCTYPE html>
<html>
    <head>
        <title>SNNHS - Work Immersion Monitoring System</title>
        <link rel="stylesheet" href="SNNHS_WIMS_website-structure.css">
        <link rel="stylesheet" href="SNNHS_WIMS_TimeIn.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="SNNHS_WIMS.js"></script>
    </head>
    <body onload="startTime()">
        <div class="header_panel">
            <!--This is the header part-->
            <center>
                <a href="SNNHS_WIMS_Student_Dashboard.html"><img class ="headerlogo" src="Assets/Flourish Logo.png"></a>
                <h1>Work Immersion Monitoring System</h1>
            </center>
        </div>
        
        <div class="row">
            <div class="main_panel">
                <!--This is the main part-->
                <form>
                    <div class="TimeInLabel">
                        <label>Time In</label>
                    </div>
                    <hr>
                    <div class="CurrentTime">
                        <label>Time</label>
                        <span id="txt"></span>
                    </div>
                    <div class="ImageInput">
                        <div class="CameraLogoDiv">
                            <img src="Assets/CameraLogo.png">
                            <p>Take a Photo</p>
                        </div>
                    </div>
                    <div class="RemarksBox">
                        <textarea placeholder="Insert remarks here..."></textarea>
                    </div>
                    <div class="SubmitClear">
                        <button class="FormSubmit">Submit</button>
                        <button class="FormClear">Clear</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="footer_panel">
            <!--This is the footer part-->
            <div>
                <p>San Nicolas National High School</p>
                <p>Brgy. 24, San Nicolas, Ilocos Norte, 2901</p>
                <p>Telephone No.: 774-8665</p>
                <p>snnhs.highschool@gmail.com</p>
            </div>
        </div>
    </body>
</html>
